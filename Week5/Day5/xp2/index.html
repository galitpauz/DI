<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="logo-container"><img src="https://raw.githubusercontent.com/devtlv/studentsGitHub/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/logo.png" alt="logo"></div>
        <div id="info"><img src="https://raw.githubusercontent.com/devtlv/studentsGitHub/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/pokedex.png" alt="body">
            <div class="data-container">
                <img id="img-container" src="" width="180" height="180"></img>
                <div class="text-container">
                    <h1 id="name"></h1>
                    <p id="number"></p>
                    <p id="height"></p>
                    <p id="weight"></p>
                    <p id="type"></p>
                </div>
    
                
            </div>
        </div>
        <span id="button" class="dot"></span>
        <span id="buttonRight" class="box buttonRight"></span>
        <span id="buttonLeft" class="box buttonLeft"></span>
        <div id="loading"><img src="http://www.complicite.org/_images/loading.gif"></div>
        <div id="instruction"><h2>How to use:</h2>
            <p>1- Press the green button to get a random Pokémon</p>
            <p>2- Press the left and right buttons to see previous and next Pokémon.</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
